                <p-table id="htmlData" #dt [value]="lista_usuarios" [columns]="cols" [paginator]="true" [rows]="5" [showCurrentPageReport]="true" selectionMode="multiple" [(selection)]="selectedUsuarios">
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex">
                            <button type="button" pButton pRipple icon="pi pi-file-o" (click)="dt.exportCSV()" class="p-mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                            <button type="button" pButton pRipple icon="pi pi-file-excel" class="p-button-success p-mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
                            <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-secondary p-mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
                            <button type="button" pButton pRipple icon="pi pi-filter" class="p-button-info p-ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>

                        </div>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th style="width: 10%">Id</th>
                            <th style="width: 30%">Correo </th>
                            <th style="width: 20%">Nombre </th>
                            <th style="width: 20%">Apellido</th>
                            <th style="width: 10%">Unidad</th>
                            <th style="width: 10%">Accion</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-usuario>
                        <tr>
                            <td>{{usuario.id_usuario}}</td>
                            <td>{{usuario.correo}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.apellido}}</td>
                            <td>{{usuario.unidad.unidad}}</td>
                            <td>
                                <button pButton type="button" routerLink="/dashboard/editar-usuario/{{usuario.id_usuario}}" label="Editar"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

            </div>
        </div>
    </div>
</div>
