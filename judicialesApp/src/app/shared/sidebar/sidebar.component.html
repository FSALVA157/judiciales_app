<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="../../index3.html" class="brand-link">
        <img src="../../../assets/img/logo_spps_solido.png" alt="SPPS Logo" class="brand-image img-circle elevation-4" style="opacity: .8">
        <span class="brand-text font-weight-light">S.P.P.S.</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user (optional) -->
        <div class="user-panel mt-1 pb-3 mb-1 d-flex ">
            <!-- Menu usuario -->
            <nav>
                <div class="btn navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                    <a class="navbar-link">
                        <img [src]="imagenUrl" class="img-circle elevation-2" style="vertical-align: middle;">
                        <span>&nbsp;&nbsp;{{nombreUsuario}}</span>
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav nav-pills nav-sidebar flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-cog"></i>
                                <p>&nbsp;Configurar cuenta</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fas fa-sign-out-alt"></i>
                                <p>&nbsp;Cerrar Sesi&oacute;n</p>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->

            </nav>
            <!-- FIN Menu usuario -->
        </div>
        <!-- FIN Sidebar user (optional) -->


        <!-- SidebarSearch Form -->
        <div class="form-inline">
            <div class="input-group" data-widget="sidebar-search">
                <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
                <div class="input-group-append">
                    <button class="btn btn-sidebar">
                        <i class="fas fa-search fa-fw"></i>
                        </button>
                </div>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <!-- ELEMENTOS DEL MENU -->
            <nav>
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                    <!-- ITEMS -->
                    <li *ngFor="let item_menu of menu" class="nav-item">
                        <a href="" class="nav-link">
                            <i class="nav-icon" class={{item_menu.icono}}></i>
                            <p>
                                {{item_menu.titulo}}
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <!-- SUBITEMS -->
                        <ul class="nav nav-treeview">
                            <li *ngFor="let item of item_menu.submenu" class="nav-item">
                                <a [routerLink]="item.url" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>{{item.titulo}}</p>
                                </a>
                            </li>
                        </ul>
                        <!-- FIN SUBITEMS -->
                    </li>
                    <!-- FIN ITEMS -->
                </ul>
            </nav>
            <!-- FIN ELEMENTOS DEL MENU -->
        </nav>
        <!-- /.sidebar-menu -->



    </div>
    <!-- /.sidebar -->

</aside>
